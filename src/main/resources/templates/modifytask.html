<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <title>Tasklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Modify tasks</h1>
	<div>
		<form th:object="${task}" th:action="@{../save}" action="#" method="post">
			<input type="hidden" id="id" th:field="*{id}" />
		  	<label for="todo">To do</label>
			<input type="text" id="todo" th:field="*{todo}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="worker">worker</label>
			<input type="text" id="worker" th:field="*{worker}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="dl">DL</label>
			<input type="text" th:field="*{dl}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="prioritylist">Priority</label>
			<select id="prioritylist" th:field="*{priority.priorityid}" class="form-control">
				<option
					th:each="pri: ${priority}"
					th:value="${pri.priorityid}"
					th:text="${pri.name}"
					></option>
			</select>
			<input class="btn btn-success" type="submit" value="Save"></input>
			
			<input type="hidden" id="id" th:field="*{id}">
		</form>
		
	</div>
</body>
</html>
